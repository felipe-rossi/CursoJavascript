<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            width: 100%;
        }

        h1, button{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        button{
            width: 15%;
            height: 50px;
            background-color: blue;
            border-radius: 10px;
            font-weight: bolder;
            color: white;
        }

    </style>
<body>
    <div>
        <h1>Soma de dois n√∫meros</h1>
        <input type="number" id="n1" required><br> 
        +
        <br>
        <input type="number" id="n2" required><br><br>
        <button type="submit" id="btnSomar">Somar</button><br><br>
        <div id="resultado"></div>
    </div>

    <script>
        var buttonSomar = document.getElementById("btnSomar");
        var inputN1 = document.getElementById("n1");
        var inputN2 = document.getElementById("n2");
        var resultado = document.getElementById("resultado");

        buttonSomar.addEventListener("mouseenter", mudarCorBotaoSomarEntrar);
        buttonSomar.addEventListener("mouseout", mudarCorBotaoSomarSair);
        buttonSomar.addEventListener("click", somarDoisNumeros)

        function mudarCorBotaoSomarEntrar() {
            buttonSomar.style.backgroundColor = "green";
        }

        function mudarCorBotaoSomarSair() {
            buttonSomar.style.backgroundColor = "blue";
        }


        function somarDoisNumeros() {
            var n1 = Number(inputN1.value)
            var n2 = Number(inputN2.value)
            var soma = n1 + n2;
            resultado.innerText = soma;
        }
        
    </script>
</body>
</html>
